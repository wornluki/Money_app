<div class="history">
	<ul ng-repeat="transaction in vm.transactions">
		<li>
			<span class="name">{{transaction.name}}</span>
			<span class="category">{{transaction.category}}</span>
			<span ng-class="{'income' : transaction.price > 0 , 'expense' : transaction.price < 0}" class="price">{{transaction.price| currency:"$"}}</span>
		</li>

	</ul>
</div>
